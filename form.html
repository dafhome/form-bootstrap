<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-bootstrap</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!-- en la section pondré un background image con algún gradiente -->
    <section>
        <!-- en el article crearé un color con mucha transparencia y border radius 10px -->
        <article>
            <form class="row g-3 p-3 bg-">
                <!-- form solid con fondo blanco y colores acorde el gradiente -->
                <!-- nombre:
apellido:
telefono
email

select: oficina de qué ciudad quiere trabajar
checkbox: lenguajes que conoce (al menos 6 a elegir)
radio-button: front-end, back-end, full-stack -->


                <fieldset class="row g-3 p-3">
                    <legend>Acerca de ti</legend>


                    <div class="col-lg-6">
                        <label class="visually-hidden" for="name">Nombre</label>
                        <input type="text" class="form-control form-control-lg" name="name" id="name"
                            placeholder="Nombre">
                    </div>

                    <div class="col-lg-6 mb-3">
                        <label class="visually-hidden" for="last-name">Apellidos</label>
                        <input type="text" class="form-control form-control-lg" name="last-name" id="last-name"
                            placeholder="Apellidos">
                    </div>


                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Usuario"
                            aria-label="Username" name="username">
                        <span class="input-group-text fs-4 p-2">@</span>
                        <input type="text" class="form-control " value="miempresa.com" aria-label="Server" name="server"
                            disabled>
                    </div>

                    <div class="col-6">
                        <label for="telefono" class="form-label">Telefono</label>

                        <input type="tel" name="telefono" id="telefono" class="form-control"
                            aria-describedby="passwordHelpInline" pattern="[0-9]{9}" placeholder="931234567">
                    </div>

                    <div class="col-6">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>

                    <div class="col-12">
                        <label for="direccion" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            placeholder="Calle Principal Numero 123 Piso 1 A">
                    </div>

                </fieldset>

                <fieldset class="row g-3 p-3">
                    <legend>Sobre tu Trabajo</legend>

                    <div class="col-lg-6">
                        <label for="inputState" class="form-label visually-hidden">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elige Oficina</option>
                            <option>Barcelona</option>
                            <option>Madrid</option>
                            <option>Vigo</option>
                            <option>Paris</option>
                            <option>Amsterdam</option>
                            <option>Berlin</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <input type="radio" class="btn-check col-4" name="options" id="option1" autocomplete="off" checked>
                        <label class="btn btn-secondary" for="option1">Full-Stack</label>

                        <input type="radio" class="btn-check col-4" name="options" id="option2" autocomplete="off">
                        <label class="btn btn-secondary" for="option2">Front-End</label>

                        <input type="radio" class="btn-check  col-4" name="options" id="option3" autocomplete="off">
                        <label class="btn btn-secondary" for="option3">Back-End</label>
                    </div>


                </fieldset>





                <div class="col-md-6">
                    <label class="visually-hidden" for="autoSizingInput">Name</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
                </div>
                <div class="col-md-6">
                    <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                    </div>
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3 col-md-6">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>


                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>




            <aside>
                <!-- incluir logo, h1, p y imagen vector de fondo? con flex vertical dando la bienvenida -->





            </aside>

        </article>

    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
